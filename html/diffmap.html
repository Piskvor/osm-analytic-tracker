<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
   <title>OpenStreetMap Analytic Difference Engine</title>
   <link rel="icon" href="/favicon.png" type="image/png">
   <link href="/styles.css" type="text/css" rel="stylesheet"/>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <script src="/jquery-2.1.3/jquery.min.js"></script>
   <link rel="stylesheet" href="/leaflet-0.7.7/leaflet.css" />
   <script src="/leaflet-0.7.7/leaflet.js"></script>
   <script src="/leaflet-button.js"></script>
<style>
html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
}
#btncontainer {
  margin: 10px;
}
.josmicon {
  background-image: url(josm-icon.png);
  width: 24px;
  height: 25px;
  background-position: 50% 50%;
  background-repeat: no-repeat;
  display: block;
  padding: 1px;
}
.osmicon {
  background-image: url(osm-icon.png);
  width: 24px;
  height: 25px;
  background-position: 50% 50%;
  background-repeat: no-repeat;
  display: block;
  padding: 1px;
}
.leaflet-control-layers-toggle {
  background-image: url(layers.png);
  width: 26px;
  height: 26px;
  color:#000;
}
</style>
</head>

<body>
<div id="map">
   <div class='sq overlay round'>
      <p class='pad2 change-meta' id='reverse-location'></p>
   </div>
</div>

<script type="text/javascript">

var cid;
var jsonfile;
var boundsfile;

(function($)
{
  $(document).ready(function()
  {
    $.ajaxSetup( { cache: false });
    var kv = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    var cp = kv[0].split('=');
    if (cp[0]=='cid' && parseInt(cp[1],10)) {
       cid = parseInt(cp[1],10);
       jsonfile = '/dynamic/cset-'+cid+'.json';
       boundsfile = '/dynamic/cset-'+cid+'.bounds';
       console.log('cid='+cid);
       load_json(jsonfile);
       load_bounds(boundsfile);
    }
  });
})(jQuery);

var tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
var mapboxUrl = 'https://{s}.tiles.mapbox.com/v4/mapbox.streets/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NDg1bDA1cjYzM280NHJ5NzlvNDMifQ.d6e-nNyBDtmQCVwVNivz7A';
var wikimediaUrl = 'https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png';

var osmAttrib='&copy; <a href="https://www.openstreetmap.org/#" target="_blank" id="osm-attrib-link">OpenStreetMap</a> contributors';
var mapboxAttrib = '&copy; <a href="https://www.mapbox.com/about/maps/" target="_blank">Â© Mapbox</a> ';

var osm =   new L.TileLayer(tileUrl, {minZoom: 6, maxZoom: 18, subdomains: ['a','b','c'], attribution: osmAttrib, opacity:0.4});
var wikimedia =  new L.TileLayer(wikimediaUrl, {minZoom: 6, maxZoom: 18, attribution: osmAttrib, opacity:0.4});
var mapbox =   new L.TileLayer(mapboxUrl, {minZoom: 6, maxZoom: 18, subdomains: ['a','b','c'], attribution: mapboxAttrib + osmAttrib, opacity:0.4});

var baseMaps = {
    "Mapnik": osm,
    "Mapbox Streets": mapbox,
    "Wikimedia": wikimedia
};
var map = new L.Map('map', {'dragging' : true, 'zoomControl': false, 'doubleClickZoom': false, layers:[osm]});

map.attributionControl.setPrefix(''); // Dont show 'powered by..'

L.easyButton('josmicon', openInJOSM ,"Open in JOSM. You need to have JOSM running locally, listening for HTTPS remote control commands. See also JOSM ticket 10033 (https://josm.openstreetmap.de/ticket/10033)", map);
L.easyButton('osmicon', openOSM ,"Open changeset on openstreetmap.org", map);

L.control.layers(baseMaps).addTo(map);
//L.control.layers(baseMaps, overlayMaps).addTo(map);

map.whenReady(function () {
    load_location(map.getCenter(), map.getZoom());
});
map.on('zoomend', updateOsmLink);
map.on('moveend', updateOsmLink);

function updateOsmLink() {
	var center = map.getCenter();
	var oal = document.getElementById('osm-attrib-link');
	var hash = 'map=' + map.getZoom() + '/' + center.lat + '/' + center.lng;
	window.location.hash = hash;
	oal.href = oal.href.replace(/#.*/, '#' + hash);
}

function openInJOSM() {
  var mb = map.getBounds();
  var vbox = [mb.getSouth(), mb.getWest(), mb.getNorth(), mb.getEast()];
  var url = "https://127.0.0.1:8112/load_and_zoom?left="+vbox[1]+"&right="+vbox[3]+"&top="+vbox[2]+"&bottom="+vbox[0];
  var request = new XMLHttpRequest();
  request.open('GET', url, true);
  request.send();
}
function openOSM() {
  var url = "https://www.openstreetmap.org/changeset/"+cid;
  window.location = url;
}

var markers;

function styleFunc(feature) {
  return {
    weight: 4,
    opacity: 0.7,
    color: feature.properties.color,
    fillOpacity: 0.2
  };
}

function pointToLayer(feature, latlng) {
  return L.circleMarker(latlng, {
    radius: 2,
    fillColor: "#ff7800",
    color: "#000",
    weight: 0,
    opacity: 1,
    fillOpacity: 0.8
    });
}

var layerPopup;
function highlightFeature(e) {
    var layer = e.target;
    h = layer.feature.properties.meta;
tag = layer.feature.properties.tag;
    var popbody = '<img src="/'+layer.feature.properties.type+'.png"> Action: '+layer.feature.properties.action;
    var ksum = {};
    for (var v in tag) {
        for (var k in tag[v]) {
            ksum[k] += 1;
	}
    }
    var kstate = {}
    for (var k in ksum) {
	var first = undefined;
	var first_v;
        for (var v in tag) {
            if (first==undefined) {
                first = tag[v][k];
		first_v = v;
            }
            if (tag[v][k]==undefined) {
                if (parseInt(v) > parseInt(first_v)) {
                    kstate[k] = "tagdeleted";
		} else {
                    kstate[k] = "tagadded";
                }
            } else if (tag[v][k]!=first) {
                kstate[k] = "tagchanged";
            }
	    console.log('k='+k+' v='+v+' tag='+tag[v][k]+' -> state='+kstate[k]);
        }
    }

    if (tag) {
        popbody += '<table><thead><th>version</th>';
	for (var v in tag) {
            popbody += '<th>' + v + '</th>';
	}
	popbody += '</thead><tbody>';
	for (var k in ksum) {
            console.log('k='+k+' kstate='+kstate[k]);
            if (ksum.hasOwnProperty(k)) {
                if (kstate[k]==undefined) {
                    popbody += '<tr><td>' + k + '</td>';
                } else {
                    popbody += '<tr class="'+kstate[k]+'"><td>' + k + '</td>';
                }
                for (var v in tag) {
                    console.log('v='+v);
	            if (tag[v][k]!=undefined) {
                        popbody += '<td>' + tag[v][k] + '</td>';
	            } else {
                        popbody += '<td class="undefined"></td>';
	            }
	        }
                popbody += '</tr>';
            }
	}
	popbody += '</tbody></table>';
        if (layer.feature.properties.popupContent!=undefined) {
            popbody += layer.feature.properties.popupContent;
        }
        console.log('popbody='+popbody);
    }
    //var coords = layer.feature.geometry.coordinates;
    //var swapped_coords = [coords[0][1], coords[0][0]];
    if (map) {
       layerPopup = L.popup({offset:new L.Point(0,-1), closeButton: false, autoPan: false})
           //.setLatLng(swapped_coords)
           .setLatLng(e.latlng)
           .setContent(popbody)
           .openOn(map);
    }
}

function resetHighlight(e) {
    if (layerPopup && map) {
        map.closePopup(layerPopup);
        layerPopup = null;
    }
}

function onEachFeature(feature, layer) {
  layer.on({
    mouseover: highlightFeature,
    mouseout: resetHighlight,
    //click: gotoVisualDiffFeature
  });
}

function load_json(jsonfile){
  $.ajax({
    datatype: "json",
    url: jsonfile,
    success: function(data) {
      markers = new L.geoJson(data, { style: styleFunc, onEachFeature: onEachFeature, pointToLayer: pointToLayer});
      markers.addTo(map);
    }
  }).error(function() {});
}

function load_bounds(boundsfile){
  $.ajax({
    datatype: "json",
    url: boundsfile,
    success: function(data) {
      var bbox = data.split(',');
      //var bounds = "[["+bbox[0]+","+bbox[1]+"],["+bbox[2]+","+bbox[3]+"]]";
      //console.log('bounds='+bounds);
      map.fitBounds([[bbox[0],bbox[1]],[bbox[2],bbox[3]]]);
    }
  }).error(function() {});
}

function load_location(ll, zoom) {
    if (zoom > 12) {
        zoom = 12;
    }
    var nominatim_tmpl = '//nominatim.piskvor.org/reverse?format=json' +
      '&lat={lat}&lon={lon}&zoom={zoom}';
    jQuery.getJSON(
		nominatim_tmpl.replace('{lat}', ll.lat).replace('{lon}', ll.lng).replace('{zoom}', zoom),
        function (resp) {
			console.log(resp);
			var textbox = document.getElementById('reverse-location');
			if (textbox) {
				textbox.innerHTML =
					'' + resp.display_name + '';
				jQuery(textbox).addClass('found');
			}
		}
    );
}

</script>
</body>
